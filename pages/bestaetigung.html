<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestaetigung Kleiderhilfe EV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark bg-subtle text-light p-3 mb-5">
    <div class="container mt-5">
        <div class="card shadow bg-dark border-4 text-light">
            <div class="card-header bg-dark text-light shadow p-3 mb-5">
                <h2 class="mb-0">Spendenbestätigung</h2>
            </div>
            <div class="card-body bg-dark text-light">
                <div id="timestamp" class="alert alert-info"></div>
                
                <!-- Darstellung der Daten -->
                <dl class="row">
                    <dt class="col-sm-3">Art der Kleidung:</dt>
                    <dd class="col-sm-9" id="artinput"></dd>

                    <dt class="col-sm-3">Zielgebiet:</dt>
                    <dd class="col-sm-9" id="zielinput"></dd>

                    <dt class="col-sm-3">Adresse:</dt>
                    <dd class="col-sm-9" id="adresse"></dd>
                </dl>
            </div>
        </div>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const shopAddress = `Kleiderhilfe e.V.<br>Peterstraße 12<br>78166 Donaueschingen`;

        // Darstellung Ziel und Art
        document.getElementById('artinput').innerHTML = urlParams.get('artinput');
        document.getElementById('zielinput').innerHTML = urlParams.get('zielinput');
        
        // Darstellung der Adresse
        const strasse = urlParams.get('strasseinput');
        const plz = urlParams.get('plzinput');
        document.getElementById('adresse').innerHTML = strasse && plz 
            ? `${strasse}, ${plz}` 
            : shopAddress;

        // Zeitstempel
        const options = { 
            weekday: 'long', 
            year: 'numeric', 
            month: 'long', 
            day: 'numeric',
            hour: '2-digit',
            minute: '2-digit'
        };
        document.getElementById('timestamp').innerHTML = `
            Registriert am: ${new Date().toLocaleDateString('de-DE', options)}
        `;
    </script>
</body>
</html>
